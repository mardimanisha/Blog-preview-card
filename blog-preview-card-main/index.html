<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="/assets/images/illustration-article.svg" alt="Article Image">
    </div>

    <div class="card-content">
      <span class="category-tag">Learning</span>
      <p class="publish-date">Published 21 Dec 2023</p>
      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="card-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="card-author">
        <img src="/assets/images/image-avatar.webp" alt="" class="author-image">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </div>
</body>
</html>
